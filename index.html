<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Thailand Companies & Hotels Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 精确酒店坐标（Center Point Thonglor Hotel, Sukhumvit 55, Bangkok）
    var hotelCenter = [13.7316, 100.5824]; 

    // 初始化地图，以酒店为中心
    var map = L.map('map').setView(hotelCenter, 7);

    // 加载地图底图
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // 公司和工地数据（中英文，approximate）
    var locations = [
      { name: "建平建筑园区1期 / Jianping Construction Phase 1", coords: [13.7279, 100.5241] },
      { name: "建平建筑土地 / Jianping Construction Land", coords: [13.72, 100.53] },
      { name: "TNN土地 / TNN Land", coords: [13.75, 100.55] },
      { name: "虎峰工程公司（罗勇） / Hufeng Engineering (Rayong)", coords: [12.6814, 101.2817] },
      { name: "虎峰工程土地（春武里） / Hufeng Engineering Land (Chonburi)", coords: [13.3611, 100.9847] },
      { name: "华川工地（春武里） / Huachuan Construction Site (Chonburi)", coords: [13.36, 101.0] },
      { name: "新南洋公司（曼谷） / Xinnanyang Company (Bangkok)", coords: [13.7563, 100.5018] },
      { name: "新南洋土地（英业达电子厂） / Xinnanyang Land (Inventec Factory)", coords: [13.73, 100.58] },
      { name: "荣泰工地 / Rongtai Construction Site", coords: [13.70, 100.50] },
      { name: "华川公司 / Huachuan Company", coords: [13.71, 100.52] }
    ];

    // 酒店标记
    var hotels = [
      { name: "通罗中心点大酒店 / Center Point Thonglor Hotel", coords: hotelCenter }
    ];

    // 添加公司标记（蓝色）
    locations.forEach(function(loc) {
      L.marker(loc.coords).addTo(map)
        .bindPopup("<b>" + loc.name + "</b>");
    });

    // 添加酒店标记（红色）
    var hotelIcon = L.icon({
      iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/red-dot.png",
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    hotels.forEach(function(hotel) {
      L.marker(hotel.coords, { icon: hotelIcon }).addTo(map)
        .bindPopup("<b>" + hotel.name + "</b>");
    });
  </script>
</body>
</html>
